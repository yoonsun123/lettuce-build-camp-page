<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LettuceBuild Thanksgiving Camps 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #CC5500; /* Deep Orange/Burnt Orange */
            --secondary-color: #E6B800; /* Golden Yellow */
            --accent-color: #8B0000; /* Dark Red/Cranberry */
            --background-color: #FDF5E6; /* Old Lace/Cream */
            --text-color: #333333;
            --light-text-color: #ffffff;
            --card-background: #ffffff;
            --tech-bg: #4B3621; /* Dark Brown */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.8;
            overflow-x: hidden;
            padding-top: 0;
        }

        .hero {
            position: relative;
            text-align: center;
            padding: 0;
            background-color: transparent;
            background-image: url('assets/HeaderBanner.png');
            background-size: 100% auto;
            background-position: center top;
            background-repeat: no-repeat;
            width: 100%;
            padding-bottom: 30%; /* Adjust based on image aspect ratio */
            overflow: hidden;
        }

        /* particles animation removed - related container and initialization deleted */

        .hero h1, .hero p {
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-family: 'Merriweather', serif;
            font-size: 3.5em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
        }

        .hero p {
            font-size: 1.4em;
            margin-bottom: 25px;
            opacity: 0.95;
            font-weight: 300;
        }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5em; }
        }
    </style>
</head>
<body>
    <div class="hero">
        <!-- Static hero banner: particles animation removed -->
    </div>

    <!-- Container Section -->
    <div id="container-section"></div>

    <!-- Register Section -->
    <div id="register-section"></div>

    <!-- Contact Section -->
    <div id="contact-section"></div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Load sections
        async function loadSection(sectionId, filePath) {
            try {
                const response = await fetch(filePath);
                const html = await response.text();
                document.getElementById(sectionId).innerHTML = html;
            } catch (error) {
                console.error(`Error loading ${filePath}:`, error);
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            // Load sections
            loadSection('container-section', 'container-section.html');
            loadSection('register-section', 'register-section.html');
            loadSection('contact-section', 'contact-section.html');

            AOS.init({
                duration: 800,
                once: true,
                offset: 50,
            });

            // Wait a bit for sections to load before attaching event listeners
            setTimeout(() => {
            const learnMoreBtns = document.querySelectorAll('.learn-more-btn');
            const modals = document.querySelectorAll('.modal');
            const closeBtns = document.querySelectorAll('.close-btn');

            learnMoreBtns.forEach(btn => {
                btn.addEventListener('click', function (e) {
                    e.preventDefault();
                    const modal = document.querySelector(this.dataset.modalTarget);
                    modal.style.display = "block";
                });
            });

            closeBtns.forEach(btn => {
                btn.addEventListener('click', function () {
                    const modal = this.closest('.modal');
                    modal.style.display = "none";
                });
            });

            window.addEventListener('click', function (e) {
                modals.forEach(modal => {
                    if (e.target == modal) {
                        modal.style.display = "none";
                    }
                });
            });
            }, 100);
        });
    </script>
</body>
</html>
